<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css">
  </head>
  <body>
    <div class="tex">
      <span class="katex">
        <span class="katex-mathml">
          <math>
            <semantics>
              <mrow>
                <mi>f</mi>
                <mo>(</mo><mi>x</mi><mo>)</mo>
                <mo>=</mo>
                <mi>s</mi>
                <mi>i</mi>
                <mi>n</mi>
                <mo>(</mo><mi>x</mi><mo>)</mo>
                <mo>+</mo>
                <mn>12</mn>
              </mrow>
              <annotation encoding="application/x-tex">f(x) = sin(x) + 12</annotation>
            </semantics>
          </math>
        </span>
        <span class="katex-html" aria-hidden="true">
          <span class="base">
            <span class="strut" style="height:1em;vertical-align:-0.25em;"></span>
            <span class="mord mathdefault" style="margin-right:0.10764em;">f</span>
            <span class="mopen">(</span><span class="mord mathdefault">x</span>
            <span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span>
            <span class="mrel">=</span>
            <span class="mspace" style="margin-right:0.2777777777777778em;"></span>
          </span>
          <span class="base">
            <span class="strut" style="height:1em;vertical-align:-0.25em;"></span>
            <span class="mord mathdefault">s</span><span class="mord mathdefault">i</span>
            <span class="mord mathdefault">n</span><span class="mopen">(</span>
            <span class="mord mathdefault">x</span><span class="mclose">)</span>
            <span class="mspace" style="margin-right:0.2222222222222222em;"></span>
            <span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span>
          </span>
          <span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span>
          <span class="mord">1</span>
          <span class="mord">2</span>
        </span>
      </span>
    </span>
  </div>
  </body>
</html>
