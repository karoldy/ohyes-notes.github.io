<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
    h1 {
      margin: 10px 0;
      font-size: 16px;
    }
    .test,
    .test2 {
      width: 300px;
      height: 150px;
      padding: 10px;
    }
    .test {
      background:#050;
    }
    .test2 {
      margin: -120px 0 0 50px;
      background: #000;
      filter: alpha(opacity=50);
      opacity: 0.5;
      color: #fff;
    }
	</style>
</head>
<body>
  <h1>下例是一个半透明的效果：</h1>
  <div class="test">不透明度为100%的box</div>
  <div class="test2">不透明度为50%的box</div>
</body>
</html>
