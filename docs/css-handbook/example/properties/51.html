<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
    .test p {
      margin:15px 0;border:1px solid #000;
    }
    .normal p {
      font-style:normal;
    }
    .italic p {
      font-style:italic;
    }
    .oblique p {
      font-style:oblique;
    }
	</style>
</head>
<body>
  <ul class="test">
    <li class="normal">
      <strong>正常的字体：</strong>
      <p>本段文字将显示为正常的字体。</p>
    </li>
    <li class="italic">
      <strong>斜体：</strong>
      <p>本段文字将显示为斜体。</p>
    </li>
    <li class="oblique">
      <strong>倾斜的字体：</strong>
      <p>本段文字将显示为倾斜的字体。</p>
    </li>
  </ul>
</body>
</html>
