<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
    .test p {
			width: 320px;
			margin: 15px 0;
			border: 1px solid #000;
		}
		.ltr p {
			direction: ltr;
		}
		.rtl p {
			direction: rtl;
			unicode-bidi: bidi-override;
		}
	</style>
</head>
<body>
	<ul class="test">
		<li class="ltr">
			<strong>ltr：</strong>
			<p>本段文字将按照从左到右的方向进行流动。</p>
		</li>
		<li class="rtl">
			<strong>rtl：</strong>
			<p>本段文字将按照从右到左的方向进行流动。</p>
		</li>
	</ul>
</body>
</html>
