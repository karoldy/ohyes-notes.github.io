<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
		.flex {
			display:flex;
			width:1500px;
			margin:0;
			padding:0;
			list-style:none;
		}
		.flex li:nth-child(1) {
			flex:1 1 300px;
			background-color: red;
		}
		.flex li:nth-child(2) {
			flex:2 2 200px;
			background-color: blue;
		}
		.flex li:nth-child(3) {
			flex:3 3 400px;
			background-color: green;
		}
	</style>
</head>
<body>
	<ul class="flex">
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>
</body>
</html>
