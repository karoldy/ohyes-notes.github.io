<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
		body {
			line-height:1.5;
		}
		h1 {
			margin:0;
			font-size:16px;
			font-family:Arial;
		}
		.test {
			zoom:normal;
		}
		.test2 {
			zoom:5;
		}
		.test3 {
			zoom:300%;
		}
	</style>
</head>
<body>
	<h1>zoom:normal</h1>
	<div class="test">zoom:normal</div>

	<h1>zoom:5</h1>
	<div class="test2">zoom:5</div>

	<h1>zoom:300%</h1>
	<div class="test3">zoom:300%</div>
</body>
</html>
