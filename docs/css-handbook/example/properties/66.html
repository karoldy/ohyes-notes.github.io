<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
    .demo {
			width: 200px;
			background: #eee;
			text-align: justify; /* 作用于1，3两行 */
			text-align-last: justify; /* 作用于2，4两行 */
		}
	</style>
</head>
<body>
	<div class="demo">
		一个块内文本内容可能会存在多个所谓的最后一行<br />
		这些最后一行都是 text-align-last 的服务范围
	</div>
</body>
</html>
