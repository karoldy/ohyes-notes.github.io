<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<style type="text/css">
		.demo {
			width: 200px;
		}
    .demo p {
			text-align: justify;
			text-align-last: justify;
		}
		.demo p::after {
			display: inline-block;
			width: 100%;
			height: 0;
			content: "\0020";
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="demo">
		<p>我是谁</p>
		<p>你又是谁</p>
		<p>世界末日2012</p>
	</div>
</body>
</html>
