<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    h1 {
      font-size: 16px;
    }
    a,
    div {
      display: block;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    a:hover,
    div:hover {
      background: #ddd;
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>请将鼠标分别移动到下面2个元素上</h1>
  <a href="#hover">我是一个a标签</a>
  <div>我是一个div标签</div>
</body>
</html>
