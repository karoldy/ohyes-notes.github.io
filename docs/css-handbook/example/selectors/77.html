<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    p::-moz-selection {
      background: #000;
      color: #f00;
    }

    p::selection {
      background: #000;
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>选中下面的文字，看看它的颜色</h1>
  <p>你选中这段文字后，看看它们的文本颜色和背景色，就能明白::selection的作用。</p>
</body>
</html>
