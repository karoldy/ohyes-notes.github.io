<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    h1 {
      font-size: 16px;
    }
    /* 偶数 */
    .even li:nth-child(2n) {
      color: #f00;
    }

    /* 奇数 */
    .odd li:nth-child(2n+1){
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>偶数</h1>
  <ul class="even">
    <li>列表项一</li>
    <li>列表项二</li>
    <li>列表项三</li>
    <li>列表项四</li>
  </ul>
  <h1>奇数</h1>
  <ul class="odd">
    <li>列表项一</li>
    <li>列表项二</li>
    <li>列表项三</li>
    <li>列表项四</li>
  </ul>
</body>
</html>
