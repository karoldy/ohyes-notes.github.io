<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .demo span:nth-last-of-type(2) {
      color: #f00;
    }
  </style>
</head>
<body>
  <div class="demo">
    <span>span1</span>
    <p>
      <span>span2</span>
      <span>span3</span>
    </p>
    <span>span4</span>
  </div>
</body>
</html>
